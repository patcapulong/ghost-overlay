<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ghost Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

    #overlay-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Invisible hover zone at top to trigger drag handle visibility */
    #drag-zone {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 99;
    }

    /* Drag handle - pill shape at top of design */
    #drag-handle {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 24px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      cursor: grab;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    /* Show drag handle when hovering over drag zone OR the handle itself */
    #drag-zone:hover + #drag-handle,
    #drag-handle:hover {
      opacity: 1;
    }

    #drag-handle:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    #drag-handle:active {
      cursor: grabbing;
      background: rgba(0, 0, 0, 0.95);
    }

    /* Three grip dots */
    .grip-dot {
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
    }

    #drag-handle:hover .grip-dot {
      background: rgba(255, 255, 255, 0.9);
    }

    #overlay-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    #controls {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      z-index: 101;
      opacity: 0;
      transition: opacity 0.2s;
    }

    #overlay-container:hover #controls {
      opacity: 1;
    }

    .control-btn {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      border: none;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
    }

    .control-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    #opacity-control {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      z-index: 101;
      opacity: 0;
      transition: opacity 0.2s;
    }

    #overlay-container:hover #opacity-control {
      opacity: 1;
    }

    #opacity-control:hover {
      background: rgba(0, 0, 0, 0.85);
    }

    #opacity-slider {
      width: 100px;
      height: 4px;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }

    #opacity-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }

    #opacity-value {
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 11px;
      min-width: 32px;
      text-align: center;
    }

    #placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.1);
      border: 2px dashed rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    #placeholder-text {
      color: rgba(0, 0, 0, 0.4);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      text-align: center;
      padding: 20px;
    }

    .hidden {
      display: none !important;
    }

    /* Resize handle - always interactive */
    #resize-handle {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 20px;
      height: 20px;
      cursor: se-resize;
      z-index: 101;
      -webkit-app-region: no-drag;
    }

    #resize-handle::after {
      content: '';
      position: absolute;
      right: 4px;
      bottom: 4px;
      width: 8px;
      height: 8px;
      border-right: 2px solid rgba(255, 255, 255, 0.5);
      border-bottom: 2px solid rgba(255, 255, 255, 0.5);
      opacity: 0;
      transition: opacity 0.2s;
    }

    #resize-handle:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="overlay-container">
    <!-- Invisible hover zone to trigger drag handle -->
    <div id="drag-zone"></div>
    
    <!-- Drag handle - pill above design, shows on hover -->
    <div id="drag-handle">
      <div class="grip-dot"></div>
      <div class="grip-dot"></div>
      <div class="grip-dot"></div>
    </div>

    <div id="placeholder">
      <div id="placeholder-text">
        Waiting for design...<br><br>
        <small>Select a frame in Figma and<br>click "Send to Overlay"</small>
      </div>
    </div>
    
    <img id="overlay-image" class="hidden" alt="Design overlay">

    <!-- Controls - always interactive -->
    <div id="controls">
      <button class="control-btn" id="close-btn" title="Hide Overlay (Esc)">
        âœ•
      </button>
    </div>

    <!-- Opacity control - always interactive -->
    <div id="opacity-control">
      <span id="opacity-value">50%</span>
      <input type="range" id="opacity-slider" min="10" max="100" value="50">
    </div>

    <!-- Resize handle - always works -->
    <div id="resize-handle"></div>
  </div>

  <script>
    const overlayImage = document.getElementById('overlay-image');
    const placeholder = document.getElementById('placeholder');
    const opacitySlider = document.getElementById('opacity-slider');
    const opacityValue = document.getElementById('opacity-value');
    const closeBtn = document.getElementById('close-btn');
    const dragZone = document.getElementById('drag-zone');
    const dragHandle = document.getElementById('drag-handle');
    const controls = document.getElementById('controls');
    const opacityControl = document.getElementById('opacity-control');
    const resizeHandle = document.getElementById('resize-handle');

    // Track mouse position to enable/disable click-through dynamically
    document.addEventListener('mousemove', (e) => {
      const isOverInteractive = isMouseOverInteractiveArea(e);
      window.ghostAPI.setIgnoreMouseEvents(!isOverInteractive);
    });

    document.addEventListener('mouseleave', () => {
      window.ghostAPI.setIgnoreMouseEvents(true);
    });

    function isMouseOverInteractiveArea(e) {
      // Check if mouse is over drag zone, drag handle, controls, opacity control, or resize handle
      const elements = [dragZone, dragHandle, controls, opacityControl, resizeHandle];
      for (const el of elements) {
        const rect = el.getBoundingClientRect();
        if (e.clientX >= rect.left && e.clientX <= rect.right &&
            e.clientY >= rect.top && e.clientY <= rect.bottom) {
          return true;
        }
      }
      return false;
    }

    // Manual drag implementation for the drag handle
    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;

    dragHandle.addEventListener('mousedown', (e) => {
      isDragging = true;
      dragStartX = e.screenX;
      dragStartY = e.screenY;
      e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const deltaX = e.screenX - dragStartX;
        const deltaY = e.screenY - dragStartY;
        dragStartX = e.screenX;
        dragStartY = e.screenY;
        window.ghostAPI.moveWindow(deltaX, deltaY);
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // Handle image received from Figma plugin
    window.ghostAPI.onImageReceived((imageData) => {
      overlayImage.src = `data:image/png;base64,${imageData}`;
      overlayImage.classList.remove('hidden');
      placeholder.classList.add('hidden');
    });

    // Handle opacity changes
    window.ghostAPI.onOpacityChanged((opacity) => {
      const percent = Math.round(opacity * 100);
      overlayImage.style.opacity = opacity;
      opacitySlider.value = percent;
      opacityValue.textContent = `${percent}%`;
    });

    // Opacity slider
    opacitySlider.addEventListener('input', (e) => {
      const value = e.target.value / 100;
      overlayImage.style.opacity = value;
      opacityValue.textContent = `${e.target.value}%`;
      window.ghostAPI.setOpacity(value);
    });

    // Close button
    closeBtn.addEventListener('click', () => {
      window.ghostAPI.closeOverlay();
    });

    // Set initial opacity
    overlayImage.style.opacity = 0.5;

    // Start with click-through enabled
    window.ghostAPI.setIgnoreMouseEvents(true);
  </script>
</body>
</html>
